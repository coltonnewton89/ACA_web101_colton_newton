<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../todo/todo.css" />
    <script src="../todo/javascript/todo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".add").click(function() {
          $(".newdo")
            .clone()
            .attr("class", "cloned")
            .appendTo(".list");
        });
      });
    </script>
    <title>Document</title>
  </head>
  <body onload="test()">
    <div class="container">
      <div class="top">
        <h2>To do list:</h2>
      </div>
      <div class="middle">
        <ul>
          <form class="list" onmousedown="test()"></form>
        </ul>
      </div>
      <div class="bottom">
        <input type="text" class="newdo" />
        <input type="submit" value="add" class="add" />
      </div>
    </div>
  </body>
</html>
