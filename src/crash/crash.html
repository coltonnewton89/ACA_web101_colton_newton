<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="crash.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../crash/hi.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" onkeydown="player()" class="key">
        <kbd>a</kbd>
        <span class="sound">hihato</span>
      </div>
      <div data-key="83" class="key">
        <kbd>s</kbd>
        <span class="sound">hihatc.</span>
      </div>
      <div data-key="68" class="key">
        <kbd>d</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="70" class="key">
        <kbd>f</kbd>
        <span class="sound">crash</span>
      </div>
      <div data-key="71" class="key">
        <kbd>g</kbd>
        <span class="sound">hitom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>h</kbd>
        <span class="sound">midtom</span>
      </div>
      <div data-key="74" class="key">
        <kbd>j</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="75" class="key">
        <kbd>k</kbd>
        <span class="sound">floortom</span>
      </div>
      <div data-key="32" class="key">
        <kbd>space</kbd>
        <span class="sound">bass</span>
      </div>
    </div>

    <audio src="sounds/hihato.wav" id="audio1"></audio>
    <audio data-key="83" src="../crash/sounds/hihatc.wav"></audio>
    <audio data-key="68" src="../crash/sounds/snare.wav"></audio>
    <audio data-key="70" src="../crash/sounds/crash.wav"></audio>
    <audio data-key="71" src="../crash/sounds/hitom.wav"></audio>
    <audio data-key="72" src="../crash/sounds/midtom.wav"></audio>
    <audio data-key="74" src="../crash/sounds/ride.wav"></audio>
    <audio data-key="75" src="../crash/sounds/floortom.wav"></audio>
    <audio data-key="32" src="../crash/sounds/bass.mp3"></audio>
  </body>
</html>
