<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dashboard-style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="bg">
            <img src="./dashboardpics/widgetbg3.png" alt="">
        </div>
        <div id="center">
                <article id="blank">
                    <p id="welcome">Welcome</p>
                </article>           

                <article id="clock">
                    <p id="firsticon">1</p>
                    <p id="secicon">2</p>
                    <p id="thirdicon">:</p>
                    <p id="fourthicon">0</p>
                    <p id="fifthicon">0</p>
                </article>
    
                <div class="calc">
                    <h2 id="calcscreen">0123</h2>
                    <ul class="row1">
        <button type="button.">.</button> <button type="button0">0</button> <button type="button+">+</button> <button type="button=">=</button> 
                    </ul>

                    <ul class="row2">
        <button type="button1">1</button> <button type="button2">2</button> <button type="button3">3</button> <button type="buttondiv">div</button> 
                    </ul>

                    <ul class="row3">
        <button type="button4">4</button> <button type="button5">5</button> <button type="button6">6</button> <button type="buttonmin">min</button> 
                    </ul>

                    <ul class="row4">
        <button type="button7">7</button> <button type="button8">8</button> <button type="button9">9</button> <button type="buttonx">x</button>                     
                    </ul>

                </div>
    
                <article id="todo">
                    <p id="td1">1</p>
                    <p id="td2">2</p>
                    <p id="td3">3</p>
                    <p id="td4">4</p>
                    <p id="td5">5</p>
                    <p id="td6">6</p>
                    <p id="td7">7</p>
                    <p id="td8">8</p>
                    <p id="td9">9</p>
    
                </article>
    
                <article id="resources">
                    <p id="rs1">lorem ipsum.</p>
                    <p id="rs2">lorem ipsum.</p>
                    <p id="rs3">lorem ipsum.</p>
                    <p id="rs4">lorem ipsum.</p>
                    <p id="rs5">lorem ipsum.</p>
                    <p id="rs6">lorem ipsum.</p>
    
                </article>
    
            </div>
    </main>
</body>
</html>
